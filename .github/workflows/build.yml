name: Build and Package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, arm64]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore TranslationExtension.sln

    - name: Build
      run: |
        msbuild TranslationExtension\TranslationExtension.csproj `
          /p:Configuration=${{ matrix.configuration }} `
          /p:Platform=${{ matrix.platform }} `
          /p:PublishProfile=win-${{ matrix.platform }}.pubxml `
          /p:AppxBundle=Always `
          /p:AppxBundlePlatforms="${{ matrix.platform }}" `
          /p:UapAppxPackageBuildMode=SideloadOnly

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TranslationExtension-${{ matrix.platform }}-${{ matrix.configuration }}
        path: TranslationExtension/AppPackages/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: download-artifacts

      - name: Prepare assets
        run: |
          mkdir release-assets
          # Recursively find and copy all msix files from the downloaded artifacts
          find download-artifacts -name "*.msix" -exec cp {} release-assets/ \;
          echo "Assets prepared:"
          ls -R release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
