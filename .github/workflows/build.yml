name: Build and Package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore
        run: dotnet restore TranslationExtension.sln

      - name: Build MSIX
        shell: pwsh
        run: |
          msbuild TranslationExtension/TranslationExtension.csproj `
            /p:Configuration=${{ matrix.configuration }} `
            /p:Platform=${{ matrix.platform }} `
            /p:GenerateAppxPackageOnBuild=true `
            /p:AppxBundle=Never `
            /p:UapAppxPackageBuildMode=SideloadOnly `
            /p:AppxPackageDir=AppPackages\${{ matrix.platform }}\

          Write-Host "Verify MSIX output"
          Get-ChildItem AppPackages -Recurse

          if (!(Get-ChildItem AppPackages -Recurse -Filter *.msix)) {
            Write-Error "MSIX package not found!"
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TranslationExtension-${{ matrix.platform }}
          path: AppPackages/${{ matrix.platform }}/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release-assets
          find artifacts -name "*.msix" -exec cp {} release-assets/ \;
          ls -R release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.msix
          generate_release_notes: true
